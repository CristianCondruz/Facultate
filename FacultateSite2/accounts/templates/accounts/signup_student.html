{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
<div class="container">
  {% if registered %}
    <h1>Va multumim pentru inregistrare. Acum puteti sa va autentificati in aplicatie.</h1>
  {% else %}
    <h1>Sign Up</h1>
    <form enctype="multipart/form-data" method="post">
      {% csrf_token %}
      {% bootstrap_form user_form %}
      {% bootstrap_form student_form %}
      <input type="submit" class="btn btn-default" value="Sign Up">

    </form>
  {% endif %}
</div>

{% endblock  %}
